<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC PICKER | Perfil</title>
  <link rel="stylesheet" href="styles\buttons.css">
  <link rel="stylesheet" href="styles\general.css">
  <link rel="stylesheet" href="styles\header.css">
  <link rel="stylesheet" href="styles\text.css">
  <link rel="stylesheet" href="styles\navbar.css"> 
  <link rel="stylesheet" href="styles\profilePage.css"> 
</head>
<body>
  <header class="header">
    <div class="left-section">
      <a href="index.html" class="holder-logo">
        <img class="holder-logo" src="images/icons/PCPlogoED.png" alt="PC PICKER | Escolha partes. Construa seu PC.">
      </a>
    </div>
    <div class="middle-section">
      <div div style="position: relative;">
        <input class="search-bar" type="text" placeholder="Pesquisar">
        <div class="search-results"></div>
      </div>
      <button class="search-button">
        <img src="images/icons/search.svg">
      </button>
    </div>
    <div class="right-section" id="user-actions">
      <!-- Este conteúdo será atualizado dinamicamente pelo script header.js -->
      <div class="login">
        <a href="login.html" class="login-button">
          <p>Login</p>
          <img src="images/icons/entrance.svg" class="login-logo">
        </a>
      </div>
      <div>
        <a href="register.html" class="register-button">
          <p>Cadastrar</p>
          <img src="images/icons/user-plus.svg" class="register-logo">
        </a>
      </div>
    </div>
  </header>

  <nav>
    <ul class="nav_links">
      <li class="button-border">
        <a href="builder.html">
          <img src="images/icons/tool.svg" class="icon-nav-bar">Builder
        </a>
      </li>
      <li class="button-border-p dropdown">
        <a href="#">
          <img src="images/icons/cpu.svg" class="icon-nav-bar">Produtos
        </a>
        <ul class="dropdown-content">
          <li><a href="products.html?category=cpus_detailed">Processadores <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=gpus_detailed">Placas de vídeo <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=storage_detailed">Armazenamento <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=motherboards_detailed">Placas-mãe <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=cases_detailed">Gabinetes <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=power_supplies_detailed">Fontes <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=memory_detailed">Memórias RAM <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=cpu_coolers_detailed">Coolers <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=outros">Outros <span class="icon-arrow">➔</span></a></li>
        </ul>
      </li>
      <li class="button-border-g">
        <a href="guide.html">
          <img src="images/icons/file-text.svg" class="icon-nav-bar">Guia
        </a>
      </li>
    </ul>
  </nav>

 <main>
  <div class="container">
    <div id="conta" class="section">
      <h2>Alterar informações da conta:</h2>
      <form id="account-form">
        <label for="name">Nome de Usuário:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu novo Nome de Usuário">
  
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu novo E-mail">
  
        <label for="password">Nova Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua nova senha">
  
        <label for="confirm-password">Confirme a Nova Senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha">
  
        <button type="submit" class="btn-btn-save">Salvar Alterações</button>
        <button type="button" class="btn-btn-delete" onclick="deleteAccount()">Excluir Conta</button>
      </form>
    </div>
  </div>
  
  <div class="container">
    <div id="builds-salvas" class="section">
      <h2>Builds Salvas</h2>
      <div id="builds-list">
        <!-- As builds serão renderizadas dinamicamente aqui -->
      </div>
    </div>
  </div>
  
  
  
  <!-- Modal para visualizar conteúdo da build -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <div class="container">
    <div id="favoritos" class="section">
      <h2>Partes Favoritas</h2>
      <div class="favoritos-list">
        <!-- Os favoritos serão renderizados dinamicamente aqui -->
      </div>
    </div>
  </div>
  

  
</main>

<script src="scripts/ProfilePage.js"></script>
<script src="scripts/header.js" defer></script>

</body>
</html>
