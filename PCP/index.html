<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Pick. Pesquise peças. Monte seu PC.</title>
    <Link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script> 
</head>
<body>
    <nav :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']"
    >
         
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li v-for="(page, index) in pages" class="nav-item" :key="index">
              <a 
              class="nav-link" 
              :class="{active: activePage == index}"
              aria-current="page" 
              :href="page.link.url"
              :title="'Esse link o levará a pagina de ${page.link.text}'"
              @click.prevent="activePage = index"
              >{{ page.link.text }}
            </a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-primary" @click.prevent="changeTheme()">Modo escuro/claro</button>    
          </form>
        </div>
      </nav>

<page-viewer 
:page="pages[activePage]"></page-viewer>




<script> 
   
      
    let app = Vue.createApp({
            
        data(){
            return{
                activePage: 0,
                theme: 'dark',
                pages: [
                    {link: {text: 'Inicio', url: 'index.html'},
                    pageTitle: 'PC Pick. Pesquise peças. Monte seu PC.',
                    content: 'Bem vindo ao PCP.'},

                    {link:{text: 'Guia', url: 'guide.html'},
                    pageTitle: 'Guia para começar a buildar.',
                    content: 'Introdução de construção de computadores pessoais e builds prontas.'},

                    {link:{text: 'Perfil', url: 'Profile.html'},
                    pageTitle: 'Página de Perfil',
                    content: 'Página do seu perfil.'},

                    {link:{text: 'Builder', url: 'builder.html'},
                    pageTitle: 'Montagem de PC.',
                    content: 'Comece sua build.'},
            ]
            };
        },
        methods: {
            changeTheme(){
                let theme = 'light';

                if(this.theme == 'light'){
                    theme = 'dark';
                }
                this.theme=theme;
            }
        }

    });

    app.component('page-viewer', {
        props: ['page'],
        template: `
        <div id="content" class="container">
            <h1>{{page.pageTitle}}</h1>
            <p>{{page.content}}</p>
        </div>
        `
    });

    app.mount('body');
</script>


</body>
</html>
