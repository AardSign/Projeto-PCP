<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC PICKER | Escolha suas partes</title>
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/text.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/builder.css">
  <link rel="stylesheet" href="styles/productPage.css">
</head>

<body>

  <header class="header">
    <div class="left-section">
      <a href="index.html" class="holder-logo">
        <img class="holder-logo" src="images/icons/PCPlogoED.png" alt="PC PICKER | Escolha partes. Construa seu PC.">
      </a>
    </div>
    <div class="middle-section">
      <div div style="position: relative;">
        <input class="search-bar" type="text" placeholder="Pesquisar">
        <div class="search-results"></div>
      </div>
      <button class="search-button">
        <img src="images/icons/search.svg">
      </button>
    </div>
    <div class="right-section" id="user-actions">
      <!-- Este conteúdo será atualizado dinamicamente pelo script header.js -->
      <div class="login">
        <a href="login.html" class="login-button">
          <p>Login</p>
          <img src="images/icons/entrance.svg" class="login-logo">
        </a>
      </div>
      <div>
        <a href="register.html" class="register-button">
          <p>Cadastrar</p>
          <img src="images/icons/user-plus.svg" class="register-logo">
        </a>
      </div>
    </div>
  </header>


  <nav>
    <ul class="nav_links">
      <li class="button-border">
        <a href="builder.html">
          <img src="images/icons/tool.svg" class="icon-nav-bar" alt="Builder">Builder
        </a>
      </li>
      <li class="button-border-p dropdown">
        <a href="#">
          <img src="images/icons/cpu.svg" class="icon-nav-bar" alt="Produtos">Produtos
        </a>
        <ul class="dropdown-content">
          <li><a href="products.html?category=cpus_detailed">Processadores <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=gpus_detailed">Placas de vídeo <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=storage_detailed">Armazenamento <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=motherboards_detailed">Placas-mãe <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=cases_detailed">Gabinetes <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=power_supplies_detailed">Fontes <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=memory_detailed">Memórias RAM <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=cpu_coolers_detailed">Coolers <span class="icon-arrow">➔</span></a></li>
          <li><a href="products.html?category=outros">Outros <span class="icon-arrow">➔</span></a></li>
        </ul>
      </li>
      <li class="button-border-g">
        <a href="guide.html">
          <img src="images/icons/file-text.svg" class="icon-nav-bar" alt="Guia">Guia
        </a>
      </li>
    </ul>
  </nav>

  <main class="background-product-page">
    <!-- Bloco de Imagem -->
    <div class="image-block">
      <div class="image-info">
        <img src="images/icons/default-product.png" class="product-page-image" alt="Imagem do Produto">
        <div class="add-to-favorite-btn">
          <a href="#" class="add-to-favorites-link">
            <img src="images/icons/plus.svg" class="plus-icon-image" alt="Adicionar aos favoritos">
            Adicionar aos favoritos
          </a>
          <a class="add-builder-btn">
            <img src="images/icons/tool.svg" class="hammer-icon-image">
            Adicionar ao Builder
          </a>
        </div>
      </div>
    </div>

    <!-- Bloco de Especificações -->
    <div class="specs-holder">
      <div class="text-holder-specs">
        <h2>Especificações:</h2>
        <div class="specs-content">
          <!-- Especificações serão preenchidas dinamicamente -->
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/ProductPage.js"></script>
  <script src="scripts/header.js" defer></script>

</body>
</html>
