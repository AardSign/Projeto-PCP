<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC PICKER | Registrar conta</title>
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/navbar.css">
</head>
<body>

  <header class="header-login">
    <div class="left-section">
      <a href="index.html" class="arrow-left-icon">
        <img src="images/icons/arrow-left white.svg" alt="PC PICKER | Escolha partes. Construa seu PC." class="arrow-left-icon">
      </a>
    </div>
    <div class="middle-section-login">
      <a href="index.html">
        <img src="images/icons/PCPlogoED.png" alt="PC PICKER | Escolha partes. Construa seu PC." class="holder-logo-login-register">
      </a>
    </div>
    <div class="right-section"></div>
  </header>

  <main>
    <section class="login-page-text-box">
      <h1>Registre sua conta</h1>
    </section>

    <section class="card">
      <div class="shadow-box-register">
        <div class="wrapper-register">
          <form id="register-form">
            <h1>Registro</h1>
            <div class="line-between-2"></div>

            <div class="input-box-register">
              <input id="register-username" class="text-box-login-password" type="text" name="username" placeholder="Nome de usuário" required>
            </div>
            <div class="input-box-register">
              <input id="register-email" class="text-box-login-password" type="text" name="email" placeholder="E-Mail" required>
            </div>
            <div class="input-box-register">
              <input id="register-password" class="text-box-login-password" type="password" name="password" placeholder="Senha" required>
            </div>
            <div class="input-box-register">
              <input id="register-confirm-password" class="text-box-login-password" type="password" name="confirm-password" placeholder="Confirme a Senha" required>
            </div>

            <div class="button-forgot">
              <button class="login-register-button-1" type="submit">Registrar</button>
              <div class="line-between"></div>
            </div>

            <div class="register-link">
              <p>Já possui conta?</p>
            </div>
            <div class="line-between-3"></div>
            <div>
              <button onclick="window.location.href='login.html'" class="register-redirect-btn-1">Logar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/register.js"></script>
  <script src="scripts/header.js" defer></script>

</body>
</html>
