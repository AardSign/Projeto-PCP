<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

    <link rel="stylesheet" href="styles\login.css">

</head>
<body>
  <div class="header-login">    
    <div class="left-section">
     <a href="index.html" class="arrow-left-icon">
       <img class="arrow-left-icon" src="images\icons\arrow-left white.svg" alt="PC PICKER | Escolha partes. Contrua seu PC.">
     </a>
    </div>
    <div class="middle-section-login">
      <a href="index.html">
        <img class="holder-logo-login-register" src="images\icons\PCPlogoED.png" alt="PC PICKER | Escolha partes. Contrua seu PC.">
      </a>
  </div>
  <div class="right-section"></div>
</div>
  


<div class="login-page-text-box">
        <h1> Registre sua conta</h1>
</div>
      
<div class="card">
  <div class="shadow-box-register">
  <div class="wrapper-register">
  <form action="">
    <h1>Registro</h1>
    <div class="line-between-2"></div>
    <div class="input-box-register ">
      <input class="text-box-login-password" type="text" placeholder="Nome de usuário" required>
    </div>
    <div class="input-box-register ">
          <input class="text-box-login-password" type="text" placeholder="E-Mail" required>
    </div>
     <div class="input-box-register ">
      <input class="text-box-login-password" type="password" placeholder="Senha" required>
     </div>
     <div class="input-box-register ">
      <input class="text-box-login-password" type="password" placeholder="Confirme a Senha" required>
     </div>
     

    <div class="button-forgot">
      <button  class="login-register-button-1" type="submit">Registrar</button>
      <div class="line-between"></div>
    </div>


    <div class="register-link">
      <p>Já possui conta?</p>
    </div>
    <div class="line-between-3"></div>
    <div>
      <button href="login.html" class="register-redirect-btn-1">Logar</button>
    </div>
  </form>
  </div>
</div>
 </div>
